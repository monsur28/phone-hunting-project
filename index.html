<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container mx-auto">
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main>
        <section>
            <div class="bg-gray-100 p-4 m-4 rounded-md">
                <input id="search-field" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                <button onclick="searchHandler()" class="btn btn-primary">Search</button>
            </div>
        </section>
        <section class="mt-4">
            <div id="loading-spinner" class="text-center my-10 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <div id="show-all-container" class="hidden text-center my-10">
                <button onclick="handleShowAll()" class="btn btn-success">Show All</button>
            </div>
        </section>

        <section>
            <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="show_modal_5.showModal()">open modal</button> -->
        <dialog id="show_modal_5" class="modal modal-bottom sm:modal-middle">
        <div id="show-details-container" class="modal-box flex flex-col justify-center items-center p-5 m-5">
            </div>
        </div>
        </dialog>
        </section>
    </main>
    <footer>
        
    </footer>
    <script src="./scripts/mobile.js"></script>
</body>
</html>
